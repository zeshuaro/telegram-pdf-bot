repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: ^locale/
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: ruff-lint
        name: ruff lint
        entry: ruff
        args:
          - check
        language: system
        types: [python]
      - id: ruff-format
        name: ruff format
        entry: ruff
        args:
          - format
          - --check
          - --diff
        language: system
        types: [python]
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
