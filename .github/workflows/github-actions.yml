name: GitHub Actions

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-image:
    name: Test Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Test image ğŸ§ª
        run: docker build .

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: "3.9.7"

      - name: Install Poetry ğŸ“¦
        uses: snok/install-poetry@v1.3.0
        with:
          version: 1.1.12
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry ğŸ’¾
        uses: actions/cache@v2
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies âš™ï¸
        run: poetry install --no-interaction --no-root

      - name: Run linting ğŸ§ª
        run: |
          source .venv/bin/activate
          pre-commit run --all-files

  deploy-stg:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-image, lint]
    if: ${{ github.ref == 'refs/heads/master' }}
    environment:
      name: Staging
    env:
      GCP_IMAGE: ${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE_NAME }}:${{ github.sha }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Authenticate to Google Cloud ğŸ”
        uses: google-github-actions/auth@v0.6.0
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Setup Google Cloud âš™ï¸
        uses: google-github-actions/setup-gcloud@v0.4.0

      - name: Authorize Docker push ğŸš¢
        run: gcloud auth configure-docker

      - name: Build and push image ğŸ—
        run: |-
          docker build -t gcr.io/${{ env.GCP_IMAGE }} .
          docker push gcr.io/${{ env.GCP_IMAGE }}

      - name: Deploy ğŸš€
        uses: google-github-actions/deploy-cloudrun@v0.8.0
        with:
          service: ${{ secrets.GCP_SERVICE_NAME }}
          image: gcr.io/${{ env.GCP_IMAGE }}
          region: ${{ secrets.GCP_REGION }}
