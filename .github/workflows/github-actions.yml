name: GitHub Actions

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v6

      - name: Setup Python ðŸ
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install Poetry ðŸ“¦
        uses: snok/install-poetry@v1.4.1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache virtual environment ðŸ’¾
        uses: actions/cache@v5
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-

      - name: Install dependencies âš™ï¸
        run: poetry install --no-interaction

      - name: Run Tests ðŸ§ª
        run: |
          source .venv/bin/activate
          pybabel compile -D pdf_bot -d locale
          pytest --cov --cov-report=xml

      - name: Upload coverage report ðŸ“¡
        uses: codecov/codecov-action@v5.5.2
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v6

      - name: Setup Python ðŸ
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install Poetry ðŸ“¦
        uses: snok/install-poetry@v1.4.1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache virtual environment ðŸ’¾
        uses: actions/cache@v5
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-

      - name: Install dependencies âš™ï¸
        run: poetry install --no-interaction --no-root

      - name: Run linting ðŸ§ª
        run: |
          source .venv/bin/activate
          pre-commit run --all-files

  check-docker-image:
    name: Check Docker image
    runs-on: ubuntu-latest
    if: ${{ github.ref != 'refs/heads/master' }}

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v6

      - name: Build Docker image ðŸ—
        run: |-
          docker build .

  check-pyenv:
    name: Check pyenv
    runs-on: ubuntu-latest
    if: ${{ github.ref != 'refs/heads/master' }}

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v6

      - name: Check Python version in pyenv ðŸ
        run: |
          curl https://pyenv.run | bash
          export PYENV_ROOT="$HOME/.pyenv"
          command -v pyenv >/dev/null || export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          pyenv install
